<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhap so luong cac so nguyen to can hien thi:"));
    let count = 0;
    for (let n = 2; count < numbers; n++) {
        let check = true;
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check == true) {
            count++;
            document.write(n + " ")
        }
    }
    document.write("Day so nguyen to la : " + n);
</script>
</body>
</html>
