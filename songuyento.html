<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap so luong so nguyen : "));
    let count = 0;
    let flag = true ;
    if ( n < 2 ){
        flag = false;
    }else {
        for (i = 2 ; i < n-1; i++ ){
            if ( n % i == 0 ){
                flag = false;
            }
        }
    }
    if (flag  == true ){
        document.write(n + " la so nguyen to ");
    }else {
        document.write(n + " kphai nguyen to ");
    }
</script>
</body>
</html>
